<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Cadastro</h2>
                <form>
                    <label class="form-label" for="nome" >Nome</label>
                    <input class="form-control" type="text" id="nome" minlength="3" maxlength="50" placeholder="Nome" required>

                    <label class="form-label" for="email" >e-mail</label>
                    <input class="form-control"type="email" id="email" maxlength="50" placeholder="exemplo@dominio.com" required>

                    <label class="form-label" for="tel">Telefone</label>
                    <input class="form-control" type="tel" id="tel" minlength="10" maxlength="11" placeholder="DD000000000" required>

                    <button class="btn btn-outline-secondary shadow-5" type="submit">Enviar</button>
                </form>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
